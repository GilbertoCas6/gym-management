<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Gym Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/registro.css}">
</head>
<body>
<div class="login-container">
    <div class="login-box">
        <div class="login-header">
            <i class="fas fa-dumbbell fa-3x mb-3"></i>
            <h2>Registro de Cliente</h2>
            <p class="text-muted">Únete a nuestro gimnasio</p>
        </div>

        <!-- Alertas -->
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <i class="fas fa-exclamation-circle"></i> <span th:text="${error}"></span>
        </div>

        <form th:action="@{/registro}" method="post">
            <div class="mb-3">
                <label for="nombre" class="form-label">
                    <i class="fas fa-user"></i> Nombre Completo
                </label>
                <input type="text"
                       class="form-control"
                       id="nombre"
                       name="nombre"
                       placeholder="Ingresa tu nombre completo"
                       required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">
                    <i class="fas fa-envelope"></i> Email
                </label>
                <input type="email"
                       class="form-control"
                       id="email"
                       name="email"
                       placeholder="ejemplo@correo.com"
                       required>
            </div>

            <div class="mb-3">
                <label for="telefono" class="form-label">
                    <i class="fas fa-phone"></i> Teléfono
                </label>
                <input type="tel"
                       class="form-control"
                       id="telefono"
                       name="telefono"
                       placeholder="809-123-4567">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">
                    <i class="fas fa-lock"></i> Contraseña
                </label>
                <input type="password"
                       class="form-control"
                       id="password"
                       name="password"
                       placeholder="Mínimo 6 caracteres"
                       minlength="6"
                       required>
            </div>

            <div class="mb-3">
                <label for="confirmPassword" class="form-label">
                    <i class="fas fa-lock"></i> Confirmar Contraseña
                </label>
                <input type="password"
                       class="form-control"
                       id="confirmPassword"
                       name="confirmPassword"
                       placeholder="Repite tu contraseña"
                       minlength="6"
                       required>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox"
                       class="form-check-input"
                       id="terminos"
                       required>
                <label class="form-check-label" for="terminos">
                    Acepto los términos y condiciones
                </label>
            </div>

            <button type="submit" class="btn btn-primary w-100 mb-3">
                <i class="fas fa-user-plus"></i> Registrarse
            </button>

            <div class="text-center">
                <p class="mb-0">¿Ya tienes una cuenta?
                    <a th:href="@{/login}" class="text-primary">Inicia sesión aquí</a>
                </p>
            </div>
        </form>

        <div class="login-footer mt-4">
            <p class="text-muted small mb-0">
                <i class="fas fa-info-circle"></i>
                Los nuevos registros se crean como clientes. El administrador puede asignarte un entrenador.
            </p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Validar que las contraseñas coincidan
    document.querySelector('form').addEventListener('submit', function(e) {
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        if (password !== confirmPassword) {
            e.preventDefault();
            alert('Las contraseñas no coinciden');
            return false;
        }
    });
</script>
</body>
</html>
