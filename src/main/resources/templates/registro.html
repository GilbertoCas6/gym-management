<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Gym Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
<div class="login-container">
    <!-- Lado izquierdo: Imagen -->
    <div class="login-image">
        <div class="overlay">
            <div class="welcome-text">
                <h1><i class="fas fa-dumbbell"></i> GYM MANAGEMENT</h1>
                <p>Únete a nuestra comunidad fitness</p>
            </div>
        </div>
    </div>

    <!-- Lado derecho: Formulario -->
    <div class="login-form-container">
        <div class="login-form">
            <div class="logo-section">
                <div class="logo-circle">
                    <i class="fas fa-user-plus"></i>
                </div>
                <h2>Crear Cuenta</h2>
                <p class="subtitle">Completa el formulario para registrarte</p>
            </div>

            <!-- Mensajes de error/éxito -->
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="fas fa-exclamation-circle"></i> <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="fas fa-check-circle"></i> <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <!-- Formulario de registro -->
            <form th:action="@{/registro}" th:object="${usuario}" method="post">
                <div class="form-group">
                    <label for="nombre"><i class="fas fa-user"></i> Nombre Completo</label>
                    <input
                            type="text"
                            class="form-control"
                            id="nombre"
                            th:field="*{nombre}"
                            placeholder="Juan Pérez"
                            required
                            minlength="3">
                </div>

                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Correo Electrónico</label>
                    <input
                            type="email"
                            class="form-control"
                            id="email"
                            th:field="*{email}"
                            placeholder="tu@correo.com"
                            required
                            autocomplete="email">
                </div>

                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Contraseña</label>
                    <div class="password-input">
                        <input
                                type="password"
                                class="form-control"
                                id="password"
                                th:field="*{password}"
                                placeholder="Mínimo 6 caracteres"
                                required
                                minlength="6">
                        <button type="button" class="toggle-password" onclick="togglePassword('password')">
                            <i class="fas fa-eye" id="toggleIconPassword"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword"><i class="fas fa-lock"></i> Confirmar Contraseña</label>
                    <div class="password-input">
                        <input
                                type="password"
                                class="form-control"
                                id="confirmPassword"
                                placeholder="Repite tu contraseña"
                                required
                                minlength="6">
                        <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword')">
                            <i class="fas fa-eye" id="toggleIconConfirm"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="rol"><i class="fas fa-user-tag"></i> Tipo de Usuario</label>
                    <select class="form-control" id="rol" th:field="*{rol}" required>
                        <option value="">Selecciona un tipo</option>
                        <option value="SOCIO">Socio / Cliente</option>
                        <option value="ENTRENADOR">Entrenador</option>
                    </select>
                </div>

                <div class="form-options" style="justify-content: center;">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="terms" required>
                        <label class="form-check-label" for="terms">
                            Acepto los <a href="#" style="color: var(--primary-accent);">términos y condiciones</a>
                        </label>
                    </div>
                </div>

                <button type="submit" class="btn btn-login">
                    <i class="fas fa-user-plus"></i> Crear Cuenta
                </button>
            </form>

            <div class="divider">
                <span>O</span>
            </div>

            <div class="register-link">
                <p>¿Ya tienes cuenta? <a th:href="@{/login}">Inicia sesión aquí</a></p>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function togglePassword(inputId) {
        const passwordInput = document.getElementById(inputId);
        const toggleIcon = document.getElementById('toggleIcon' + inputId.charAt(0).toUpperCase() + inputId.slice(1));

        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            toggleIcon.classList.remove('fa-eye');
            toggleIcon.classList.add('fa-eye-slash');
        } else {
            passwordInput.type = 'password';
            toggleIcon.classList.remove('fa-eye-slash');
            toggleIcon.classList.add('fa-eye');
        }
    }

    // Validar que las contraseñas coincidan
    document.querySelector('form').addEventListener('submit', function(e) {
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        if (password !== confirmPassword) {
            e.preventDefault();
            alert('Las contraseñas no coinciden');
        }
    });

    // Auto-hide alerts después de 5 segundos
    setTimeout(function() {
        const alerts = document.querySelectorAll('.alert');
        alerts.forEach(alert => {
            const bsAlert = new bootstrap.Alert(alert);
            bsAlert.close();
        });
    }, 5000);
</script>
</body>
</html>
