    <!-- Contenido Principal -->
    <main class="main-content">
        <div class="content-header">
            <h1><i class="fas fa-chart-pie"></i> Panel de Control</h1>
            <p class="text-muted">Bienvenido, <span th:text="${usuario.nombre}">Admin</span></p>

        <!-- Sección de Accesos Rápidos -->
        <div class="row g-3 mb-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-bolt"></i> Accesos Rápidos</h5>
                    </div>
                    <div class="card-body">
                        <div class="row g-3">

                            <!-- Crear Usuario -->
                            <div class="col-md-3">
                                <a th:href="@{/admin/usuarios}" class="btn btn-outline-primary w-100 p-3">
                                    <i class="fas fa-user-plus fa-2x d-block mb-2"></i>
                                    <span>Crear Usuario</span>
                                </a>
                            </div>

                            <!-- Nueva Clase -->
                            <div class="col-md-3">
                                <a th:href="@{/admin/clases}" class="btn btn-outline-primary w-100 p-3">
                                    <i class="fas fa-calendar-plus fa-2x d-block mb-2"></i>
                                    <span>Nueva Clase</span>
                                </a>
                            </div>

                            <!-- Registrar Pago -->
                            <div class="col-md-3">
                                <a th:href="@{/admin/pagos}" class="btn btn-outline-primary w-100 p-3">
                                    <i class="fas fa-file-invoice-dollar fa-2x d-block mb-2"></i>
                                    <span>Registrar Pago</span>
                                </a>
                            </div>

                            <!-- Rutinas -->
                            <div class="col-md-3">
                                <a th:href="@{/admin/rutinas}" class="btn btn-outline-primary w-100 p-3">
                                    <i class="fas fa-dumbbell fa-2x d-block mb-2"></i>
                                    <span>Rutinas</span>
                                </a>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- Actividad Reciente -->
        <div class="row g-3">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-clock"></i> Actividad Reciente</h5>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-info mb-0">
                            <i class="fas fa-info-circle"></i>
                            El sistema de registro de actividades estará disponible próximamente.
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-exclamation-triangle"></i> Alertas</h5>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-warning mb-0">
                            <i class="fas fa-hourglass-half"></i>
                            El sistema de notificaciones estará disponible próximamente.
                        </div>
                    </div>
                </div>
            </div>
        </div>
