<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nueva Rutina</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/base.css}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/dashboard/entrenador}">
            <i class="fas fa-dumbbell"></i> GYM MANAGEMENT
        </a>
        <div class="ms-auto text-white">
            <i class="fas fa-user"></i>
            <span th:text="${usuario.nombre}">Entrenador</span>
        </div>
    </div>
</nav>

<div class="dashboard-container">
    <main class="main-content">

        <div class="content-header">
            <h1><i class="fas fa-clipboard-list"></i> Crear Rutina</h1>
            <p class="text-muted">
                Asigna una rutina b치sica a uno de tus clientes. Esta acci칩n queda registrada para la demo del sistema.
            </p>
        </div>

        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <div class="card">
            <div class="card-body">
                <form th:action="@{/entrenador/rutinas/crear}" method="post">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Cliente</label>
                            <select class="form-select" name="idCliente" required>
                                <option value="">Seleccionar...</option>
                                <option th:each="c : ${misClientes}"
                                        th:value="${c.id}"
                                        th:text="${c.nombre}">
                                </option>
                            </select>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Nombre de la Rutina</label>
                            <input type="text" class="form-control" name="nombreRutina"
                                   placeholder="Rutina Full Body Intermedia" required>
                        </div>

                        <div class="col-md-4">
                            <label class="form-label">Duraci칩n (semanas)</label>
                            <input type="number" class="form-control" name="semanas" value="8" min="1">
                        </div>

                        <div class="col-md-8">
                            <label class="form-label">Objetivo</label>
                            <input type="text" class="form-control" name="objetivo"
                                   placeholder="Ganancia muscular, definici칩n, etc. (opcional)">
                        </div>

                        <div class="col-12">
                            <label class="form-label">Notas</label>
                            <textarea class="form-control" rows="3" name="notas"
                                      placeholder="Notas para el cliente (descansos, RPE, recomendaciones)..."></textarea>
                        </div>
                    </div>

                    <div class="mt-4 d-flex justify-content-between">
                        <a th:href="@{/dashboard/entrenador}" class="btn btn-secondary">Volver</a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Crear Rutina
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>

<script src="https://kit.fontawesome.com/a2e0e6ad59.js" crossorigin="anonymous"></script>
</body>
</html>
