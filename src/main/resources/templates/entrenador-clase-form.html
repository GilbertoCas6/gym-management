<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Clase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/dashboard/entrenador}">
            GYM MANAGEMENT
        </a>
        <span class="navbar-text text-white">
            <i class="fas fa-user"></i> <span th:text="${usuario.nombre}">Entrenador</span>
        </span>
    </div>
</nav>

<div class="container mt-4">
    <h2>Crear Clase</h2>

    <form th:action="@{/entrenador/clases/crear}"
          th:object="${clase}"
          method="post" class="mt-3">

        <div class="mb-3">
            <label class="form-label">Nombre de la Clase</label>
            <input type="text" class="form-control" th:field="*{nombre}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Fecha</label>
            <input type="date" class="form-control" th:field="*{fecha}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Descripci√≥n</label>
            <textarea class="form-control" rows="4" th:field="*{descripcion}"></textarea>
        </div>

        <a th:href="@{/dashboard/entrenador}" class="btn btn-secondary">Volver</a>
        <button type="submit" class="btn btn-primary">Crear Clase</button>
    </form>
</div>

</body>
</html>
