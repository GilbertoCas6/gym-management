<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Clase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container-fluid text-white">
        <a class="navbar-brand" th:href="@{/dashboard/entrenador}">
            <i class="fas fa-dumbbell"></i> GYM MANAGEMENT
        </a>
        <span><i class="fas fa-user"></i> <span th:text="${usuario.nombre}"></span></span>
    </div>
</nav>

<div class="container">
    <h2 class="mb-3"><i class="fas fa-calendar-plus"></i> Crear Clase</h2>

    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form th:action="@{/entrenador/clases/crear}" method="post" class="card p-4">

        <div class="mb-3">
            <label class="form-label">Nombre de la Clase</label>
            <input type="text" name="nombreClase" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Fecha</label>
            <input type="date" name="fecha" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Descripci√≥n</label>
            <textarea name="descripcion" rows="3" class="form-control"
                      placeholder="Clase de piernas avanzada, clase de HIIT, etc."></textarea>
        </div>

        <div class="d-flex justify-content-between">
            <a th:href="@{/dashboard/entrenador}" class="btn btn-secondary">Volver</a>
            <button class="btn btn-primary"><i class="fas fa-save"></i> Crear Clase</button>
        </div>

    </form>
</div>

<script src="https://kit.fontawesome.com/a2e0e6ad59.js" crossorigin="anonymous"></script>
</body>
</html>
