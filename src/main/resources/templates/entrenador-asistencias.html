<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Asistencias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/base.css}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/dashboard/entrenador}">
            <i class="fas fa-dumbbell"></i> GYM MANAGEMENT
        </a>
        <div class="ms-auto text-white">
            <i class="fas fa-user"></i>
            <span th:text="${usuario.nombre}">Entrenador</span>
        </div>
    </div>
</nav>

<div class="dashboard-container">
    <main class="main-content">
        <div class="content-header">
            <h1><i class="fas fa-user-check"></i> Asistencias</h1>
            <p class="text-muted">
                Resumen de asistencias por cliente, utilizando la fecha de ingreso y un plan de 3 sesiones por semana.
            </p>

        </div>

        <div class="card">
            <div class="card-body table-responsive">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>Cliente</th>
                        <th>Email</th>
                        <th>Semanas activo</th>
                        <th>Sesiones planificadas</th>
                        <th>Sesiones asistidas </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="a : ${asistencias}">
                        <td th:text="${a.cliente.nombre}"></td>
                        <td th:text="${a.cliente.email}"></td>
                        <td th:text="${a.semanasActivas}"></td>
                        <td th:text="${a.sesionesPlanificadas}"></td>
                        <td>
                            <span class="badge bg-success"
                                  th:text="${a.sesionesAsistidasEstimadas}"></span>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(asistencias)}">
                        <td colspan="5" class="text-center text-muted">
                            No tienes clientes asignados todav√≠a.
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </main>
</div>

<script src="https://kit.fontawesome.com/a2e0e6ad59.js" crossorigin="anonymous"></script>
</body>
</html>
